<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd> <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd> <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd> <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd> <span class="sound">ophat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd> <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd> <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd> <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd> <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd> <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="./audio/35866^808-clap.mp3"></audio>
    <audio data-key="83" src="./audio/13541^hihat.mp3"></audio>
    <audio data-key="68" src="./audio/79532^bassl.mp3"></audio>
    <audio data-key="70" src="./audio/67980^OPNHIHAT.mp3"></audio>
    <audio data-key="71" src="./audio/79663^ChorusKickAddedLayers.mp3"></audio>
    <audio data-key="72" src="./audio/36578^ride4.mp3"></audio>
    <audio data-key="74" src="./audio/26239^SNARE.mp3"></audio>
    <audio data-key="75" src="./audio/42997^tom.mp3"></audio>
    <audio data-key="76" src="./audio/21149^DrumLick.mp3"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; // stop the function from running all together
        audio.currentTime = 0; // rewind to the start
        audio.play();
        key.classList.add("playing");
      }
      function removeTransition(e) {
        if (e.propertyName !== "transform") return; // skip if it's not a transform
        console.log(e.propertyName);
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
